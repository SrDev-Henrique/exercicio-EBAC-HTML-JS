<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício HTML, CSS e JS</title>
</head>
<body>

    <div class="container">
        <div class="left">
            <h1>Exercício da EBAC</h1>
            <h2>CampoA campoB</h2>
        </div>
        <form id="form-campos">
            <label for="campoA">Campo A</label>
            <input type="number" placeholder="Digite um número" id="campoA">
            <label for="campoB">Campo B</label>
            <input type="number" placeholder="Digite um número maior" id="campoB">
            <button type="submit" id="campoEnviar">Testar</button>
        </form>
        <div class="success-message">
            <img src="./Imagens/right.jpeg" alt="acertô, miseravi">
        </div>
        <div class="error-message">
            <img src="./Imagens/wrong.png" alt="Erroowww" width="800px">
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
